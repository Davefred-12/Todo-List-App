<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2> Your TO-DO List <img src="./note.jpg" alt="note"> </h2>
            <div class="row">
                <input type="text" class="input-box" placeholder="Add Your List">
                <button class="add-btn">Add</button>
            </div>
            <ul class="todo-list"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
